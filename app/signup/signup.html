	<div id="signup-tab-content" class="active">
				<form role="form" class="signup-form"[ngFormModel]="signupForm">
					<input type="email" class="input" ngControl='email' required autocomplete="off" placeholder="Email*"/>
					<input type="text" class="input" ngControl='username' required autocomplete="off" placeholder="Username*"/>
					<input type="password" class="input" ngControl='password' required autocomplete="off" placeholder="Password*"/>
					<button (click)="onSignUp()" class="button button-block">Sign Up</button>
				</form>
				<div class="help-text">
					<p>By signing up, you agree to our</p>
					<p><a href="#">Terms of service</a></p>
				</div><!--.help-text-->
			</div><!--.signup-tab-content-->
