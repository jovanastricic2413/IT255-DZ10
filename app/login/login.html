<div id="login-tab-content" class="active">
				<form role="form" class="login-form" [ngFormModel]="loginForm">
					<input type="text" class="input" ngControl='username' required autocomplete="off" placeholder="Username*"/>
					<input type="password" class="input"  ngControl='password' required autocomplete="off" placeholder="Password*"/>
					<input type="checkbox" class="checkbox" id="remember_me">
					<label for="remember_me">Remember me</label>

					<button (click)="onLogin()" class="button button-block">Login</button>
				</form>
				<div class="help-text">
					<p><a href="#">Forget your password?</a></p>
				</div><!--.help-text-->
			</div><!--.login-tab-content-->
